<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Path visualisation</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #controls {
        padding: 1rem;
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
      }
      button {
        padding: 0.5rem;
        margin: 5px;
        background: dodgerblue;
        border: none;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="controls">
      <button id="setup">SETUP</button>
      <button id="init">INIT</button>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
