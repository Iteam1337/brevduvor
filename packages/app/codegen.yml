overwrite: true
schema: 'http://localhost:4000/graphql'
documents: null
generates:
  src/__generated__/app.d.ts:
    config:
      noSchemaStitching: true
      avoidOptionals: true
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
