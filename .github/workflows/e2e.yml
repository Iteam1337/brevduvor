name: E2E

on:
  pull_request:
    branches:
      - master

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.13.0
        uses: actions/setup-node@v1
        with:
          node-version: 12.13.0
      - name: Build the Drone-simulator image
        run: |
          cd packages/drone-simulator
          docker build -t brevduvor-drone:ci .
      - name: Build the API image
        run: |
          cd packages/api
          docker build -t brevduvor-api:ci .
      - name: Build the Client image
        run: |
          cd packages/client
          docker build -t brevduvor-client:ci --build-arg MAPBOX_TOKEN=$MAPBOX_TOKEN --build-arg GRAPHQL_API=http://api:4000/graphql --build-arg GRAPHQL_WS_URI=ws://api:4000/graphql .
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      - name: Start all services
        run: |
          cd packages/client
          docker-compose -f docker-compose-ci.yml up -d postgres api client
      - name: Run Cypresstests
        run: |
          cd packages/client
          docker-compose -f docker-compose-ci.yml up cypress
      - name: Commit & push Cypress-videos
        if: always()
        run: |
          git config --global user.name ${{ secrets.GITHUB_USER }}
          git config --global user.email ${{ secrets.GITHUB_EMAIL }}
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_HEAD_REF}"
          git add packages/client/cypress/videos
          git commit -m "test(e2e): submit cypress-videos"
          git push
